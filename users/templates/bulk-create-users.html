{% extends 'base.html' %}

{% block title %} Bulk Create Users - {{ block.super }} {% endblock %}

{% block content %}

    {% if message %}
        <div class="success">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST" action="" enctype="multipart/form-data"> 
        {% csrf_token %}
        <div>
            <label for="name">Fa√ßa o upload do arquivo CSV:</label>
            <input type="file" id="csv" name="csv" accept=".csv"/>
        <div>

        <input id="button" type="submit" value="enviar"/>
    </form>
{% endblock %}
